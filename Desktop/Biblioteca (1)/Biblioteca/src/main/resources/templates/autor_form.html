<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>formulario autor</title>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/autor.css" type="text/css">  
    </head>
    <style>
        #formulario{
    margin-top: 10%;
}

#footer{
    margin-top: 210px;
} 

.navbar-nav{
    margin-right: 70px;
}
 
    </style>
    <body class="bg-dark">
        <!--============================-->
        <!------------Nabvar--------------->
        <!--===============================-->
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand text-light " href="#">
                    <h1>Biblioteca</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                Libro
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="http://localhost:8080/libro/registrar#">Ingresar</a></li>
                                <li><a class="dropdown-item" href="http://localhost:8080/libro/lista#">Lista</a></li>


                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                Editorial
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="http://localhost:8080/editorial/registrar#">Ingresar</a></li>
                                <li><a class="dropdown-item" href="http://localhost:8080/editorial/lista#">Lista</a></li>


                            </ul>
                        </li>


                    </div>
                </div>
            </div>
        </nav>

    <!--============================-->
    <!------------Form--------------->
    <!--===============================-->
    <div class="container col-4 pt-2 pb-2 bg-secondary rounded" id="formulario">
        <form th:action="@{/autor/registro/}" class= "justify-content-center text-center" method="POST"> 

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del autor" name="nombre">
            </div>

            <button type="submit" class="btn btn-primary justify-content-center">Subir</button>
        </form>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError mt-3" >
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>

    <!--============================-->
    <!------------Footer--------------->
    <!--===============================-->

    <footer class="pt-3 pb-4 text-center  bg-dark" id="footer">
        <p class="pt-3 text-light">Bibioteca &copy; Todos Los Derechos Reservados 2023</p>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </body>
</html>
