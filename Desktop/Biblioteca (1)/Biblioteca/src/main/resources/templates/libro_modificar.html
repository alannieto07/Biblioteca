<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Modificar Libros</title>   
    <link rel="stylesheet" href="lista.css"> 
</head> 
<style>
    footer{
    margin-top: 213px;
}
</style>
<body class="bg-secondary">  

    <!--============================-->
    <!------------Nabvar--------------->
    <!--===============================--> 
    <nav class="navbar navbar-expand-lg bg-dark text-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <h1>Biblioteca</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-light " aria-current="page" href="http://localhost:8080/#">Home</a> 

                </div>
            </div>
            
        </div>
    </nav> 
    <!--============================-->
    <!------------Form--------------->
    <!--===============================-->

    <div class="container col-4 pt-2 pb-3 bg-dark rounded mt-5" id="formulario">
        <form th:action="@{/libro/modificar/__${libro.isbn}__}" class="justify-content-center text-center" method="POST"> 
            
            <div class="mb-3">
                  
                <input hidden th:value="${isbn}" name="isbn"> 
                
                <label for="exampleInputEmail1" class="form-label text-light">Titulo</label>
                <input th:value="${libro.titulo}" type="text" class="form-control" placeholder="Titulo del libro" name="titulo"> 
                <label for="exampleInputEmail1" class="form-label text-light">Ejemplares</label>
                <input th:value="${libro.ejemplares}"  type="number" class="form-control" placeholder="Ejemplares"  name="ejemplares"> 
                <select class="mt-3" name="idautor" > 
                    <option>Seleccionar Autor</option> 
                    <option th:each="autor: ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"/>  
                </select>
                <select name="ideditorial" >  
                    <option>Seleccionar Editorial</option> 
                    <option th:each="editorial:${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"/>
                </select>
            </div> 
           
            <button type="submit" class="btn btn-primary justify-content-center">Actualizar</button>
        </form>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mt-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error </h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        
    </div>

   <!--============================-->
    <!------------Footer--------------->
    <!--===============================--> 

    <footer class="footer text-center bg-dark pt-4 pb-3">   
        <div class="inner text-light">
          <p>Bibioteca &copy; Todos Los Derechos Reservados 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
