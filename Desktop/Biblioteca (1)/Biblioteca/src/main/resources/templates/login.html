<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="ingresar.css"> 
    <title>Ingresar</title>  
</head>
<style>
    body{
    background-image:
     url(https://images.pexels.com/photos/3747468/pexels-photo-3747468.jpeg?auto=compress&cs=tinysrgb&w=600); 
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-size: cover;
} 

#formulario{
    margin-top: 10%;
}

footer{
    padding-top: 170px; 
    padding-left: 540px;
}
</style>
<body> 
     <!--============================-->
    <!------------Nabvar--------------->
    <!--===============================--> 
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <h1>Biblioteca</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-light " aria-current="page" th:href="@{/}">Volver</a> 
                    <a class="nav-link active text-light " aria-current="page" th:href="@{/registrar}">Registrarse</a>
                    
                    
                     
                </div>
            </div>
        </div>
    </nav>  

      <!--============================-->
    <!------------Form--------------->
    <!--===============================--> 
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mt-3 mensajeError" >
        <div class="card-body">
            <h5 class="card-title">Error </h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div> 
    
    
    <div class="container col-4 pt-2 pb-3 bg-dark rounded" id="formulario"> 
        <form th:action="@{/logincheck}" class="justify-content-center text-center" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light">Mail</label>
                <input type="email" class="form-control" placeholder="mail" name="email" th:value="${email}"> 
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light">Contraseña</label>
                <input type="password" class="form-control" placeholder="contraseña" name="password" th:value="${password}">  
            </div>
            
            <button type="submit" class="btn btn-primary justify-content-center">Ingresar</button> 
           
        
        </form>
    </div>

     <!--============================-->
    <!------------Footer--------------->
    <!--===============================--> 

    <footer class="footer ">
        <div class="inner text-light">
          <p>Bibioteca &copy; Todos Los Derechos Reservados 2023</p>
        </div>
    </footer>

    
</body>
</html>
